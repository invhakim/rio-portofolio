					<style>
						.contact{
							background-color: #282828;

							text-align: center;
						}
						.contact-icon{
							position: absolute;
    					bottom: 0;
						}
						ul.contact-icon li {
						    padding: 8px 0;
						    margin: 0;
						    list-style: none;
						    font-weight: 500;
						    text-transform: uppercase;
						    letter-spacing: 2px;
						}	
						ul.contact-icon li a{
						    color: #9E9E9E;
						    -webkit-transition: 0.5s;
						    -o-transition: 0.5s;
						    transition: 0.5s;
						}
						ul.contact-icon li a:hover{
					    color: #4aca85;
					    -webkit-transition: 0.5s;
					    -o-transition: 0.5s;
					    transition: 0.5s;
						}
						@media screen and (max-width: 768px){
							.contact{
								display: none;
							}
						ul.contact-icon li {
						    padding: 8px 0;
						    margin: 0;
						    list-style: none;
						    display: inline;
						    font-weight: 500;
						    text-transform: uppercase;
						    letter-spacing: 2px;
							}
						}

													</div>
